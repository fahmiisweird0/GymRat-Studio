<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Studio | Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- ðŸ”— NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Fitness Studio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="indext.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="trainers.html">Trainers</a></li>
          <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ðŸ“ REGISTER FORM -->
  <section id="register" class="pt-5 mt-5">
    <div class="container">
      <h2 class="text-center mb-4">Register for a Free Trial</h2>
      <form id="registerForm" class="w-50 mx-auto">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Preferred Class</label>
          <select class="form-select" id="class" required>
            <option value="">Select</option>
            <option>Yoga</option>
            <option>Strength</option>
            <option>Cardio</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="text-center bg-dark text-light p-3 mt-5">
    <p>&copy; 2025 Fitness Studio </p>
  </footer>
</body>
</html>
